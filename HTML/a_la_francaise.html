<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" type="logo/svg" href="../IMAGES/logo/utensils-solidFAV.svg">

    <title>Menu - À la française</title>
</head>

<body>

    <div class="block-Rest">

        <!-- HEADER -->
        <header class="header">
            <a href="../index.html">
                <img src="../IMAGES/logo/arrow-left-solid.svg" alt="fleche retour">
            </a>
            <h1>ohmyfood</h1>
        </header>

        <div class="imgBg">
            <img src="../IMAGES/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="assiette repas">
        </div>

        <section class="menu">
            <h1>À la française<img src="../IMAGES/logo/heart-regular.svg" alt="coeur" class="heartLog"></h1>

            <form action="" method="POST" id="list">

                <!--START 1.0-->
                <div class="start">
                    <span class="light">Entrées</span>
                    <hr />
                    <ul class="card">

                        <!--CARD 1.1-->
                        <!--Tartare de poulpe acidulé
                            Aux zestes d'orange
                            25€-->
                        <li class="cardLi fadeInUp-1">
                            <input type="checkbox" name="check" id="start1" class="box">
                            <label for="start1" class="cardLi__global">
                                <div class="ellipsis">
                                    <p class="cardLi__global--title">Tartare de poulpe acidulé</p>
                                    <p class="cardLi__global--subtitle">Aux zestes d'orange</p>
                                </div>
                                <p class="cardLi__global--side">25€</p>
                            </label>
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 2.1-->
                        <!--Velouté de légumes d'antan
                            Carotte, panais, topinambour
                            35€ -->
                        <li class="cardLi fadeInUp-2">
                            <input type="checkbox" name="check" id="start2" class="box">
                            <label for="start2" class="cardLi__global">
                                <div class="ellipsis">
                                    <p class="cardLi__global--title">Velouté de légumes d'antan</p>
                                    <p class="cardLi__global--subtitle">Carotte, panais, topinambour</p>
                                </div>
                                <p class="cardLi__global--side">35€</p>
                            </label>
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 3.1-->
                        <!--Soupe à l'oignon
                            Revisitée
                            20€-->
                        <li class="cardLi fadeInUp-3">
                            <input type="checkbox" name="check" id="start3" class="box">
                            <label for="start3" class="cardLi__global">
                                <div class="ellipsis">
                                    <p class="cardLi__global--title">Soupe à l'oignon</p>
                                    <p class="cardLi__global--subtitle">Revisitée</p>
                                </div>
                                <p class="cardLi__global--side">20€</p>
                            </label>
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>

                <!--MAIN 2.0-->
                <div class="main">
                    <span class="light">Plats</span>
                    <hr />
                    <ul class="card">

                        <!--CARD 2.1-->
                        <!--Coquilles Saint-Jacques
                            Accompagnées d'une purée de panais
                            40€-->
                        <li class="cardLi fadeInUp-4">
                            <input type="checkbox" name="check" id="main1" class="box">
                            <label for="main1" class="cardLi__global">
                                <div class="ellipsis">
                                    <p class="cardLi__global--title">Coquilles Saint-Jacques</p>
                                    <p class="cardLi__global--subtitle">Accompagnées d'une purée de panais</p>
                                </div>
                                <p class="cardLi__global--side">40€</p>
                            </label>
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 2.2-->
                        <!--Magret de canard
                            Et parmentier de pommes de terre
                            35€-->
                        <li class="cardLi fadeInUp-5">
                            <input type="checkbox" name="check" id="main2" class="box">
                            <label for="main2" class="cardLi__global">
                                <div class="ellipsis">
                                    <p class="cardLi__global--title">Magret de canard</p>
                                    <p class="cardLi__global--subtitle">Et parmentier de pommes de terre</p>
                                </div>
                                <p class="cardLi__global--side">35€</p>
                            </label>
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 2.3-->
                        <!--Pigeonneau d’Ille-et-Vilaine
                            Sur son lit de gnocchis aux légumes
                            44€ -->
                        <li class="cardLi fadeInUp-6">
                            <input type="checkbox" name="check" id="main3" class="box">
                            <label for="main3" class="cardLi__global">
                                <div class="ellipsis">
                                    <p class="cardLi__global--title">Pigeonneau d’Ille-et-Vilaine</p>
                                    <p class="cardLi__global--subtitle">Sur son lit de gnocchis aux légumes</p>
                                </div>
                                <p class="cardLi__global--side">44€</p>
                            </label>
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>


                <!--COURSE 3.0-->
                <div class="course">
                    <span class="light">Desserts</span>
                    <hr />
                    <ul class="card">

                        <!--CARD 3.1-->
                        <!--Pétales de violettes glacés
                            Et purée de noisettes
                            18€-->
                        <li class="cardLi fadeInUp-7">
                            <input type="checkbox" name="check" id="course1" class="box">
                            <label for="course1" class="cardLi__global">
                                <div class="ellipsis">
                                    <p class="cardLi__global--title">Pétales de violettes glacés</p>
                                    <p class="cardLi__global--subtitle">Et purée de noisettes</p>
                                </div>
                                <p class="cardLi__global--side">18€</p>
                            </label>
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 3.2-->
                        <!--Fondant au chocolat
                            Revisité
                            22€-->
                        <li class="cardLi fadeInUp-8">
                            <input type="checkbox" name="check" id="course2" class="box">
                            <label for="course2" class="cardLi__global">
                                <div class="ellipsis">
                                    <p class="cardLi__global--title">Fondant au chocolat</p>
                                    <p class="cardLi__global--subtitle">Revisité</p>
                                </div>
                                <p class="cardLi__global--side">22€</p>
                            </label>
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 3.3-->
                        <!--Millefeuille croustillant
                            Myrtilles et pâte d’amande
                            23€ -->
                        <li class="cardLi fadeInUp-9">
                            <input type="checkbox" name="check" id="course3" class="box">
                            <label for="course3" class="cardLi__global">
                                <div class="ellipsis">
                                    <p class="cardLi__global--title">Millefeuille croustillant</p>
                                    <p class="cardLi__global--subtitle">Myrtilles et pâte d’amande</p>
                                </div>
                                <p class="cardLi__global--side">23€</p>
                            </label>
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </section>

        <div class="select">
            <a href="#" class="select__btn">
                <span class="select__btn--txt">Commander</span>
            </a>
        </div>

        <footer class="footer">
            <h1>ohmyfood</h1>
            <ul class="footer__flex">
                <li><a href="">
                        <img src="../IMAGES/logo/utensils-solid.svg" alt="logo couverts">
                        Proposer un restaurant
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../IMAGES/logo/hands-helping-solid.svg" alt="logo poignée de mains">
                        Devenir partenaire
                    </a>
                </li>
                <li>
                    <a href="">Mentions légales</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
