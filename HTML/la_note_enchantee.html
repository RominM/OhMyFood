<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" type="logo/svg" href="../IMAGES/logo/utensils-solidFAV.svg">

    <title>Menu - La note enchantée</title>
</head>

<body>

    <div class="block-Rest">

        <!-- HEADER -->
        <header class="header">
            <a href="../index.html">
                <img src="../IMAGES/logo/arrow-left-solid.svg" alt="fleche retour">
            </a>
            <h1>ohmyfood</h1>
        </header>

        <div class="imgBg">
            <img src="../IMAGES/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="assiette repas">
        </div>

        <section class="menu">
            <h1>La note enchantée<img src="../IMAGES/logo/heart-regular.svg" alt="coeur" class="heartLog"></h1>


            <form action="" method="POST" id="list">

                <!--START 1.0-->
                <div class="start">
                    <span class="light">Entrées</span>
                    <hr />
                    <ul class="card">

                        <!--CARD 1.1-->
                        <!--Ravioles de foie gras 
                            Accompagnés de leur crème à la truffe
                            25€-->
                        <li class="cardLi">
                            <label for="start1" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Ravioles de foie gras</span>
                                    <span class="cardLi__flex--subtitle">Accompagnés de leur crème à la truffe</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">25€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="start1" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 2.1-->
                        <!--Caviar osciètre 
                            Sur blini à la farine de blé noir
                            35€-->
                        <li class="cardLi">
                            <label for="start2" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Caviar osciètre</span>
                                    <span class="cardLi__flex--subtitle">Sur blini à la farine de blé noir</span>

                                </div>
                                <div>
                                    <span class="cardLi__flex--side">35€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="start2" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 3.1-->
                        <!--Homard et espuma de potiron
                            Mariné aux zestes d'orange
                            20€-->
                        <li class="cardLi">
                            <label for="start3" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Homard et espuma de potiron</span>
                                    <span class="cardLi__flex--subtitle">Mariné aux zestes d'orange</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">20€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="start3" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 4.1-->
                        <!--Foie gras de canard cuit entier
                            Confiture de figue et pain toasté
                            35€ -->
                        <li class="cardLi">
                            <label for="start4" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Foie gras de canard cuit entier</span>
                                    <span class="cardLi__flex--subtitle">Confiture de figue et pain toasté</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">35€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="start4" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>

                <!--MAIN 2.0-->
                <div class="main">
                    <span class="light">Plats</span>
                    <hr />
                    <ul class="card">

                        <!--CARD 2.1-->
                        <!--Noix de coquilles Saint-Jacques
                            Sur lit de purée de céleri-rave
                            40€-->
                        <li class="cardLi">
                            <label for="main1" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Noix de coquilles Saint-Jacques</span>
                                    <span class="cardLi__flex--subtitle">Sur lit de purée de céleri-rave</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">40€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="main1" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 2.2-->
                        <!--Langoustine poêlée
                            Purée de patate douce
                            35€-->
                        <li class="cardLi">
                            <label for="main2" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Langoustine poêlée</span>
                                    <span class="cardLi__flex--subtitle">Purée de patate douce</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">35€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="main2" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 2.3-->
                        <!--Mijoté de queue de boeuf 
                            Et riz sauvage aux zestes de citron
                            44€ -->
                        <li class="cardLi">
                            <label for="main3" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Mijoté de queue de boeuf </span>
                                    <span class="cardLi__flex--subtitle">Et riz sauvage aux zestes de citron</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">44€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="main3" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>


                <!--COURSE 3.0-->
                <div class="course">
                    <span class="light">Desserts</span>
                    <hr />
                    <ul class="card">

                        <!--CARD 3.1-->
                        <!--Macaron noisette et chocolat
                            Glace au caramel brun et sel de Guérande
                            18€-->
                        <li class="cardLi">
                            <label for="course1" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Macaron noisette et chocolat</span>
                                    <span class="cardLi__flex--subtitle">Glace au caramel brun et sel de Guérande</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">18€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="course1" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 3.2-->
                        <!--Baba au rhum revisité 
                            Avec son coulis de citron
                            22€-->
                        <li class="cardLi">
                            <label for="course2" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Baba au rhum revisité</span>
                                    <span class="cardLi__flex--subtitle">Avec son coulis de citron</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">22€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="course2" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>

                        <!--CARD 3.3-->
                        <!--Tarte au citron meringuée
                            Déstructurée
                            23€-->
                        <li class="cardLi">
                            <label for="course3" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Tarte au citron meringuée</span>
                                    <span class="cardLi__flex--subtitle">Déstructurée</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">23€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="course3" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </section>

        <div class="select">
            <a href="#" class="select__btn">
                <span class="select__btn--txt">Commander</span>
            </a>
        </div>
        
        <footer class="footer">
            <h1>ohmyfood</h1>
            <ul class="footer__flex">
                <li>
                    23€<a href="">
                        <img src="../IMAGES/logo/utensils-solid.svg" alt="logo couverts">
                        Proposer un restaurant
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../IMAGES/logo/hands-helping-solid.svg" alt="logo poignée de mains">
                        Devenir partenaire
                    </a>
                </li>
                <li>
                    <a href="">Mentions légales</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
