<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" type="logo/svg" href="../IMAGES/logo/utensils-solidFAV.svg">
    <title>Menu - La palette du goût</title>
</head>

<body>

    <div class="block-Rest">

        <!-- HEADER -->
        <header class="header">
            <a href="../index.html">
                <img src="../IMAGES/logo/arrow-left-solid.svg" alt="fleche retour">
            </a>
            <h1>ohmyfood</h1>
        </header>

        <div class="imgBg">
            <img src="../IMAGES/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="assiette repas">
        </div>

        <section class="menu">
            <h1>La palette du goût<img src="../IMAGES/logo/heart-regular.svg" alt="coeur" class="heartLog"></h1>

            <form action="" method="POST" id="list">

                <!--START 1.0-->
                <div class="start">
                    <span class="light">Entrées</span>
                    <hr />
                    <ul class="card">

                        <!--CARD 1.1-->
                        <!--Fricassée d'escargot
                            Au piment d'Espelette 
                            25€-->
                        <li class="cardLi">
                            <label for="start1" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Fricassée d'escargot</span>
                                    <span class="cardLi__flex--subtitle">Au piment d'Espelette</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">25€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="start1" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="validé">
                            </div>
                        </li>

                        <!--CARD 2.1-->
                        <!--Foie gras de canard mi-cuit
                            Et ses copeaux de truffe noire
                            35€-->
                        <li class="cardLi">
                            <label for="start2" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Foie gras de canard mi-cuit</span>
                                    <span class="cardLi__flex--subtitle">Et ses copeaux de truffe noire</span>

                                </div>
                                <div>
                                    <span class="cardLi__flex--side">35€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="start2" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="validé">
                            </div>
                        </li>

                        <!--CARD 3.1-->
                        <!--Oeuf au plat
                            Assaisonné à la truffe sur lit de caviar
                            20€ -->
                        <li class="cardLi">
                            <label for="start3" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Oeuf au plat</span>
                                    <span class="cardLi__flex--subtitle">Assaisonné à la truffe sur lit de caviar</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">20€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="start3" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="validé">
                            </div>
                        </li>
                    </ul>
                </div>

                <!--MAIN 2.0-->
                <div class="main">
                    <span class="light">Plats</span>
                    <hr />
                    <ul class="card">

                        <!--CARD 2.1-->
                        <!--Filet de boeuf aux herbes
                            Accompagné de sa ribambelle de légumes
                            40€-->
                        <li class="cardLi">
                            <label for="main1" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Filet de boeuf aux herbes</span>
                                    <span class="cardLi__flex--subtitle">Accompagné de sa ribambelle de légumes</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">40€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="main1" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="validé">
                            </div>
                        </li>

                        <!--CARD 2.2-->
                        <!--Parmentier de queue de boeuf
                            À la truffe noire sur sa purée de panais
                            35€-->
                        <li class="cardLi">
                            <label for="main2" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Parmentier de queue de boeuf</span>
                                    <span class="cardLi__flex--subtitle">À la truffe noire sur sa purée de panais</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">35€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="main2" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="validé">
                            </div>
                        </li>

                        <!--CARD 2.3-->
                        <!--Filet de turbot
                            Aux agrumes
                            44€ -->
                        <li class="cardLi">
                            <label for="main3" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Filet de turbot</span>
                                    <span class="cardLi__flex--subtitle">Aux agrumes</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">44€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="main3" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="validé">
                            </div>
                        </li>
                    </ul>
                </div>


                <!--COURSE 3.0-->
                <div class="course">
                    <span class="light">Desserts</span>
                    <hr />
                    <ul class="card">

                        <!--CARD 3.1-->
                        <!--Paris-Brest
                            Revisité
                            18€-->
                        <li class="cardLi">
                            <label for="course1" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Paris-Brest</span>
                                    <span class="cardLi__flex--subtitle">Revisité</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">18€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="course1" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="validé">
                            </div>
                        </li>

                        <!--CARD 3.2-->
                        <!--Macaron au chocolat d'exception 
                            Et glace à la vanille de Madagascar
                            22€-->
                        <li class="cardLi">
                            <label for="course2" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Macaron au chocolat d'exception</span>
                                    <span class="cardLi__flex--subtitle">Et glace à la vanille de Madagascar</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">22€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="course2" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="validé">
                            </div>
                        </li>

                        <!--CARD 3.3-->
                        <!--Mousse au chocolat
                            Au piment d'Espelette et à la truffe noire
                            23€-->
                        <li class="cardLi">
                            <label for="course3" class="cardLi__flex">
                                <div>
                                    <span class="cardLi__flex--title">Mousse au chocolat</span>
                                    <span class="cardLi__flex--subtitle">Au piment d'Espelette et à la truffe
                                        noire</span>
                                </div>
                                <div>
                                    <span class="cardLi__flex--side">23€</span>
                                </div>
                            </label>
                            <input type="checkbox" name="check" id="course3" class="box">
                            <div class="tick">
                                <img src="../IMAGES/logo/check-circle-solid.svg" alt="validé">
                            </div>
                        </li>
                    </ul>
            </form>
            
        </section>

        <div class="select">
            <a href="#" class="select__btn">
                <span class="select__btn--txt">Commander</span>
            </a>
        </div>

        <footer class="footer">
            <h1>ohmyfood</h1>
            <ul class="footer__flex">
                <li>
                    <a href="">
                        <img src="../IMAGES/logo/utensils-solid.svg" alt="couverts">
                        Proposer un restaurant
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../IMAGES/logo/hands-helping-solid.svg" alt="poignée de mains">
                        Devenir partenaire
                    </a>
                </li>
                <li>
                    <a href="">Mentions légales</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>

        </footer>

    </div>
</body>

</html>
